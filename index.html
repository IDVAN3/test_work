<!DOCTYPE html>
<html lang="ru">

<head>
    <title>Главная</title>
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
    <meta name="format-detection" content="telephone=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
</head>

<body>
    <!-- ОБОЛОЧКА -->
    <div class="wrapper">

        <header class="header">
            <div class="container">
                <div class="header-top">
                    <div class="wrapper-logo">
                        <a href="#">
                            <img src="img/logo.png" alt="">
                        </a>
                    </div>
                    <div class="header-top__right">
                        <ul class="header-menu">
                            <li>
                                <a href="#">О нашей студии</a>
                            </li>
                            <li>
                                <a href="#">Наши работы</a>
                            </li>
                            <li>
                                <a href="#">Продвижение</a>
                            </li>
                            <li>
                                <a href="#">Контакты</a>
                            </li>
                        </ul>
                        <div class="wrapper-icons">
                            <a href="tel:+1234567890">
                                <img src="img/icons/tel.png" alt="">
                            </a>
                        </div>
                        <div class="wrapper-icons">
                            <a href="tel:+1234567890">
                                <img src="img/icons/wapp2.png" alt="">
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <div class="wrapper-main">
            <div class="container">
                <div class="section-main">
                    <div class="bread-crumbs">
                        <ul>
                            <li>
                                <a href="#">Almaty web studio</a>
                            </li>
                            <li>

                            <li>
                                <span>Наши работы</span>
                            </li>
                        </ul>
                    </div>
                    <div class="main-menu">
                        <ul>
                            <li>
                                <a href="#">Сайты</a>
                            </li>
                            <li>
                                <a href="#">Интернет магазины</a>
                            </li>
                            <li>
                                <a href="#">Landing page</a>
                            </li>
                            <li>
                                <a href="#">Сервисы</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
        <footer class="footer">

        </footer>

    </div>

    <!-- попап -->
    <div class="popup js-popup" data-id-popup="popup-0">
        <div class="popup__opas"></div>
        <div class="popup__wrapp js-popup__wrapp">
            <span class="popup__close js-popup__close"></span>
            <div class="popup_container">
                <h2>Попап</h2>
            </div>
        </div>
    </div>

    <div class="popup js-popup" data-id-popup="popup-1">
        <div class="popup__opas"></div>
        <div class="popup__wrapp js-popup__wrapp">
            <span class="popup__close js-popup__close"></span>
            <div class="popup_container">
                <h2>Попап 2</h2>
            </div>
        </div>
    </div>
    <!-- /попап -->

    <!-- кнопка прокрутки вверх -->
    <div class="srolles-top js-up">
        <button class="srolles-top__btn js-srolles-top"></button>
    </div>
    <!-- /кнопка прокрутки вверх -->


    <!-- Подключеине скриптов -->
